name: OCaml CI

on:
  push:
    branches: ['main', 'develop']
  pull_request:
    branches: ['main', 'develop']

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up OCaml
      uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: "5"

    - name: Install make on Windows
      if: runner.os == 'Windows'
      run: choco install make

    - name: Install dependencies
      run: make init

    - name: Build
      run: make build

    - name: Run tests
      run: make test